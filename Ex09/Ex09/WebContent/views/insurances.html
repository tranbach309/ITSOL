<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Danh sách bảo hiểm</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="control.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller="insurances">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Car Center</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="cars.html">Cars</a></li>
				<li><a href="insurances.html">Insurances</a></li>
				<li><a href="buyinsurance.html">By Insurance</a></li>
			</ul>
			<form class="navbar-form navbar-left"
				action="/rest/CarService/car/id" method="post">
				<div class="input-group">
					<input type="text" class="form-control" name="carId"
						placeholder="Car_ID">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</nav>
	<h4>Danh sách bảo hiểm</h4>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Type</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in insurance">
				<th>{{x.id}}</th>
				<th>{{x.packageType}}</th>
			</tr>
		</tbody>
	</table>
</html>
